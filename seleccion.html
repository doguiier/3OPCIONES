    h1 {

    .plans {
      display: grid;

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, border 0.3s;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
    }
    .card:nth-child(1) {
      animation-delay: 0.2s;
    }
    .card:nth-child(2) {
      animation-delay: 0.4s;
    }
    .card:nth-child(3) {

    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card:hover {
      transform: scale(1.05);
      border: 2px solid;
      border-image-slice: 1;
      border-width: 2px;
      border-image-source: linear-gradient(45deg, #007BFF, #ff4b5c);
    }
    .card h2 {
      margin-bottom: 15px;
    }
    .card p {

    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, background 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.3s;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.08);
    }
    button:hover::after {
      left: 100%;
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
